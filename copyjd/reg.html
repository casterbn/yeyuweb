    <div class="header">
        <div class="header-con">
            <div class="header-logo">
                <a href="javascript:;"></a>
            </div>
            <div class="header-title">欢迎注册</div>
            <div class="header-link">已有账号？
                <a href="javascript:;">请登录></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="reg-step">
            <div class="pro-step">
                <span class="step-index">1</span>
                <p class="step-desc">验证手机号</p>
            </div>
            <div class="pro-line"></div>
            <div class="pro-step" style="margin-left: 106px;">
                <span>2</span>
                <p>填写账号信息</p>
            </div>
            <div class="pro-line" style="left: 228px;"></div>
            <div class="pro-step" style="margin-left: 112px;">
                <span>3</span>
                <p>注册成功</p>
            </div>
        </div>
        <div class="main">
            <form action="">
                <div class="main-ph">
                    <label for="">中国 0086 <a href="javascript:;"></a></label>
                    <input type="text" name="" id="getcodevalue" value="建议使用常用手机号">
                    <i class="status" id="status" style="display: none;"></i>
                    <i class="cancel" id="cancel" style="display: none;"></i>
                </div>
                <div class="tip">
                    <span class="error1" id="error1">
                        <i class="i-error"></i>
                        请输入手机号
                    </span>
                    <span class="error2" id="error2">
                        <i class="i-icon"></i>
                        验证完成后，你可以使用该手机登录或找回密码
                    </span>
                    <span class="error3" id="error3">
                        <i class="i-error"></i>
                        格式错误
                    </span>
                </div>
            </form>
            <div class="regcon">
                <div class="reg-getcode" id="getcode">点击按钮进行验证</div>
                <div class="reg-gettcode" id="gettcode">
                    <div class="phcode">
                        <label for="">手机验证码</label>
                        <input type="text" value="输入验证码" />
                    </div>
                    <button id="getphcode" class="getphcode"></button>
                </div>
            </div>
            <div class="reg-btn">下一步</div>
            <div class="reg-outer">
                <a href="javascript:;" class="reg-left"><i></i>企业用户注册</a>
                <a href="javascript:;" class="reg-right"><i></i>海外用户注册</a>
            </div>
        </div>
    </div>

        <div class="footer-link">
