        <div class="main">
            <div class="logo">
                <img src="images/loginlogo.jpg" alt="1" />
            </div>
            <div class="containar">
                <div class="login">
                    <form action="" class="username">
                        <input type="text" value="用户名" id="username" />
                        <p>@beidou.gov.cn</p>
                    </form>
                    <form action="" class="password">
                        <input type="text" value="密码" id="password" />
                    </form>
                    <span class="jzuser">
                        <input type="checkbox" name="userid" id="userid" checked="checked" />
                        <label for="userid">记住用户名</label>
                    </span>
                    <input type="image" src="images/login_bt.png" class="dllogin" />
                    <div class="login-link">
                        <a href="#" class="link-left">反馈意见</a>
                        <a href="#" class="link-right">在线帮助</a>
                    </div>
                </div>
            </div>
        </div>
